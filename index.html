<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Racing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen screen_start screen_show">
      <div class="start__menu slideDown">
        <div class="start__menu-container">
          <div class="difficulty">
            <p class="difficulty__title" style="margin-bottom: 10px">Выберите уровень сложности</p>
            <button class="difficulty__button offroad">Offroad</button>
            <button class="difficulty__button gravity active">Gravity</button>
            <button class="difficulty__button comfort">Comfort</button>
          </div>

          <button class="game__start">Test</button>
        </div>
        <!-- /.start__menu-container -->
      </div>
    </div>
    <div class="screen screen_game">
      <div class="score_container hide"></div>
      <div class="game">
        <div class="gamearea"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
